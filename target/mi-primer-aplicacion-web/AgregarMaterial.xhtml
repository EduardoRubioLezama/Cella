<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f ="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">    
    <h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
        <title>Agregar Material </title>
    </h:head>    
    
    <ui:include src="header.xhtml"></ui:include>
    <body>
        
        <div class="container mt-4" align="left"> 
            <div class="col-xs-4"></div>
            <div class="card bg-light mb-2">
                <div class="card-header" align="center"> Agregar Material </div>
                <h:form enctype="multipart/form-data">
                    <div class="form-group row">
                        <label for="inputName3" class="col-sm-2 col-form-label" > Nombre Material: </label>
                        <div class="col-sm-2" >
                            <p:selectOneMenu id="material" value="#{materialController.nombrematerial}" effect="fold" editable="true">
                                <f:selectItem itemLabel="Nuevo +" itemValue="nuevo" />
                                <f:selectItems value="#{materialController.materiales}" />
                            </p:selectOneMenu>
                        </div>   
                    </div>
                    <div class="form-group row">
                        <label for="inputPhoto" class="col-sm-2 col-form-label" >Nombre Material: </label>
                        <div class="col-sm-2">
                            <div class="col-sm-4" align="center">
                                <p:fileUpload value="#{materialController.fotografia}" mode="simple" skinSimple="true"
                                      fileUploadListener="#{materialController.fileUploadListener}" />
                            </div>
                        </div>   
                    </div>

                    <div class="form-group row ">
                        <label for="inputDescripcion" class="col-sm-2 col-form-label">Descripcion</label>
                        <div class="col-sm-2">
                            <p:inputText type="text" class="form-control" id="inputDescripcion" placeholder="Max 20 palabras"  maxlength="20" required="true" value="#{materialController.descripcion}"/>
                        </div>
                    </div>
                    <div class="col-sm-4" align="center">
                        <h:selectOneRadio value="#{materialController.estado}">
                            <f:selectItem itemValue="en mantenimiento" itemLabel="en mantenimiento" />
                            <f:selectItem itemValue="disponible" itemLabel="disponible" />
                        </h:selectOneRadio>
                    </div>                    

                    <div class="form-group row">
                        <div class="col-sm-3" align="center">
                            <button type="submit" class="btn btn-primary btn-lg" jsf:action="#{materialController.addMaterial}">Agregar</button>
                        </div>
                    </div>
                </h:form>  
                </div>
        </div>
    </body>
    
    <ui:include src="footer.xhtml"></ui:include>
</html>
