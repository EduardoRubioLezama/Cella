        <title>Agregar Material </title>
    </h:head>    
    
    <ui:include src="navBar_admin.xhtml"></ui:include>
    <body>
        
        <div class="col-xs-4"></div>
        <div class="card bg-light mb-2">
            <div class="card-header" align="center"> Agregar Material </div>
            <h:form id="altaMaterial" enctype="multipart/form-data">
                <div class="col-sm-4" align="right">
                    <p:selectOneMenu id="car" value="#{materialController.nombrematerial}" effect="fold" editable="true">
                        <f:selectItem itemLabel=" " itemValue=" " />
                        <f:selectItems value="#{materialController.materiales}" />
                    </p:selectOneMenu>
                </div>
                           
                                
                <!-- 
                <div class="form-group row">
                    <label for="inputName3" class="col-sm-2 col-form-label" ></label>

                    </div>   
                </div>
                <div class="form-group row ">
                    <label for="inputDescripcion" class="col-sm-2 col-form-label"></label>
                    <div class="col-sm-2">

                    </div>

                -->
                <div class="col-sm-4" align="right">
                    <h:selectOneRadio value="#{materialController.estado}">
                        <f:selectItem itemValue="en mantenimiento" itemLabel="en mantenimiento" />
                        <f:selectItem itemValue="disponible" itemLabel="disponible" />
                    </h:selectOneRadio>
                </div>    

                
                <div class="form-group row">
                    <div class="col-sm-3" align="right">
                        <button type="submit" class="btn btn-primary btn-lg" jsf:action="#{materialController.addMaterial}">Agregar</button>
                    </div>
                </div>
            </h:form>    
        </div>
    </body>
    
    <ui:include src="footer.xhtml"></ui:include>
