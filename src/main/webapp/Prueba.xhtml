<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>
        <h:form>
            
           
            <div class="col-md-4">
                
                     <ui:repeat value="#{kitController.materiales}" var="item">
                    <div class="card">
                        <img class="card-img-top" src="resources/images/mechero.jpg" alt="Card image cap"></img>
                        <div class="card-body">
                            <h5 class="card-title">#{item}</h5>
                            <input type="hidden" id="custId" name="custId" value="3487"></input>
                            <input type="checkbox" id="cbox1" value="#{item}"> Agregar</input>
                        </div>
                    </div>
                     </ui:repeat>
                
            </div>    
            
              
        </h:form>
    </h:body>

</html>
