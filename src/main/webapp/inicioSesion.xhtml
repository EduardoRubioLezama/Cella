<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">    
    <h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
        <title>Iniciar Sesion</title>
    </h:head>
    <ui:include src="header.xhtml"></ui:include>    
    <h:body>
        <div class="col-xs-4">

        </div>
        <div class="card bg-light mb-2">
            <div class="card-header" align="center">Iniciar Sesion</div>
            <div class="card-body">
                <h:form>
                    <div class="form-group row ">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Correo</label>
                        <div class="col-sm-3">
                            <p:inputText type="text" class="form-control" id="correo" placeholder="Correo" required="true" requiredMessage="correo:Campo Obligatorio" value="#{inicioSesion.email}"/>
                        </div>

                    </div>
                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-2 col-form-label">Contra</label>
                        <div class="col-sm-3">
                            <p:inputText type="password" class="form-control" id="contra" placeholder="clave" required="true" requiredMessage="contrasena:Campo Obligatorio" value="#{inicioSesion.pass}"/> 
                        </div>
                    </div>
                    <div class="custom-control  form-group row custom-checkbox">
                        <div class="col-sm-4" align="right">
                            <input type="checkbox" class="custom-control-input" id="customCheck1"/>
                            <label class="custom-control-label" for="customCheck1">mantener sesion activa</label>    
                        </div>

                    </div>
                    <div class="form-group row">
                        <div class="col-sm-3" align="right">
                            <button type="submit" class="btn btn-primary btn-lg" jsf:action="#{inicioSesion.canLogin}">Iniciar Sesion</button>
                        </div>
                    </div>
                </h:form>      
            </div>
        </div>
        <div class="col-xs-4">

            
        </div>
    </h:body>
    <ui:include src="footer.xhtml"></ui:include>    
</html>
