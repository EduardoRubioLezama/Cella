<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">    
    <h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
        <title>Registrar </title>
    </h:head>    
    
    <ui:include src="header.xhtml"></ui:include>
    <body>
        <div class="col-xs-4">

        </div>
        <div class="card bg-light mb-2">
            <div class="card-header" align="center">Registrar </div>
            <div class="card-body">
                <h:form>
                    <div class="form-group row">
                        <label for="inputName3" class="col-sm-2 col-form-label" ></label>
                        <div class="col-sm-2">
                            <p:inputText type="text" class="form-control" id="inputName3" placeholder="Nombre(s)" required="true" value="#{registroController.alumno.nombre}"/>
                        </div>
                        
                        <label for="inputApellidoP3" class="col-sm-1 col-form-label"></label>
                        <div class="col-sm-2">
                            <p:inputText type="text" class="form-control" id="inputApellidoP3" placeholder="Apellido Paterno" required="true" value="#{registroController.alumno.apellidop}"/>
                        </div>
                        
                        <label for="inputApellidoM3" class="col-sm-1 col-form-label"></label>
                        <div class="col-sm-2">
                            <p:inputText type="text" class="form-control" id="inputApellidoM3" placeholder= "Apellido Materno" required="true" value="#{registroController.alumno.apellidom}"/>
                        </div>
                        
                    </div>
                    
                    <div class="form-group row ">
                        <label for="inputUsuario3" class="col-sm-2 col-form-label"></label>
                        <div class="col-sm-2">
                            <p:inputText type="text" class="form-control" id="inputUsuario3" placeholder=" Nombre usario(unico) " required="true" value="#{registroController.alumno.nombreusuario}"/>
                        </div>

                    </div>
                    
                    <div class="form-group row ">
                        <label for="inputEmail3" class="col-sm-2 col-form-label"></label>
                        <div class="col-sm-3">
                            <p:inputText type="email" class="form-control" id="inputEmail3" placeholder="@ciencias.unam.mx" required="true" value="#{registroController.alumno.correo}"/>
                        </div>

                    </div>
                    
                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-2 col-form-label"></label>
                        <div class="col-sm-2">
                            <p:password class="form-control" id="inputPassword3" placeholder="contraseÃ±a" required="true" feedback="true" value="#{registroController.alumno.contrasena}"/>
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <label for="inputPasswordConfirm3" class="col-sm-2 col-form-label"></label>
                        <div class="col-sm-2">
                            <p:password class="form-control" id="inputPasswordConfirm3" placeholder="confirma contraseÃ±a" required="true" feedback="true" value="#{registroController.confirmacion}"/>
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <div class="col-sm-3" align="right">
                            
                            <button type="submit" class="btn btn-primary btn-lg" jsf:action="#{registroController.addUser}">Registrar</button>
                        </div>
                    </div>
                    
                    
                </h:form>
            </div>
        </div>
        
             
            
        
    </body>
    
    <ui:include src="footer.xhtml"></ui:include>
</html>
