<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
         
      
    <h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
        <title>Crear Kit </title>
    </h:head>    
    
    <ui:include src="navBar.xhtml"></ui:include>
    
    <h:body>
        <div class="col-xs-4">

        </div>
        <div class="card bg-light mb-2">
            <div class="card-header" align="center">Crea un kit:"</div>
            <div class="card-body">
                <h:form id="formKit" enctype="multipart/form-data">
                    <div class="form-group row">
                        <label for="inputNameKit" class="col-sm-2 col-form-label" ></label>
                        <div class="col-sm-2">
                            <p:inputText type="text" class="form-control" id="inputNameKit" placeholder="Nombre Kit*" required="true" requiredMessage="NombreKit:Campo Obligatorio" value="#{kitController.kit.nombrekit}"/>
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <label for="inputMateria" class="col-sm-2 col-form-label"></label>
                        <div class="col-sm-2">
                            <p:inputText type="text" class="form-control" id="inputMateria" placeholder="Materia" required="true" requiredMessage="Materia:Campo Obligatorio" value="#{kitController.kit.materia}"/>
                        </div>
                    </div>    
                       
                    <div class="form-group row">
                        <div class="col-sm-3" align="right">
                            <button type="submit" class="btn btn-primary btn-lg" jsf:action="#{kitController.addKit()}">Crear Kit</button>
                        </div>
                    </div>
                    
                    
                </h:form>
            </div>
        </div>
        
             
            
        
    </h:body>
    
    <ui:include src="footer.xhtml"></ui:include>
</html>
