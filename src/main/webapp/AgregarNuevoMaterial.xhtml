<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f ="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
        <title>Agregar Nuevo Material </title>
    </h:head>

    <ui:include src="navBar_admin.xhtml"></ui:include>

    
    <h:body>
        <h:form id="altaForm" enctype="multipart/form-data" style="margin-bottom: 100px; margin-right: 50px; margin-left: 50px; margin-top: 20px;">   

                <div class="form-group row">
                    <label for="inputName3" class="col-sm-2 col-form-label" ></label>
                    <div class="col-sm-2">
                        <p:inputText type="text" class="form-control" id="inputName3" placeholder="Nombre material" value="#{materialController.nombrematerial}"/>
                    </div>   
                </div>
                <div class="form-group row ">
                    <label for="inputDescripcion" class="col-sm-2 col-form-label"></label>
                    <div class="col-sm-2">
                        <p:inputText type="text" class="form-control" id="inputDescripcion" placeholder="Descripcion" value="#{materialController.descripcion}"/>
                    </div>
                </div>
                
                <div class="col-sm-4" align="right">
                    <h6>Selecciona una foto:</h6>
                    <p:fileUpload value="#{materialController.fotografia}" mode="simple" skinSimple="true" style=""
                                  fileUploadListener="#{materialController.fileUploadListener}" />
                </div>
                <br></br>
                
                <div class="form-group row">
                    <div class="col-sm-3" align="right">
                        <button type="submit" class="btn btn-primary btn-lg" jsf:action="#{materialController.addMaterialN}">Agregar</button>
                    </div>
                </div>
        </h:form>
    </h:body>
    <ui:include src="footer.xhtml"></ui:include>
</html>
