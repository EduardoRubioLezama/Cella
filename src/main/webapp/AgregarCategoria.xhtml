  <h:body>
      
        <!-- Version mejorada -->
    <div class="container mt-4" align="center">    
    <div class="col-xs-4"></div>
        <div class="card bg-light mb-2">
            <div class="card-header" align="center"> Agregar Categoria </div>
                <h:form>
                    <div class="form-group row">
                        <label for="inputName3" class="col-sm-2 col-form-label" >Nombre de categoria: <span class="warning">*(Obligatorio)</span></label>
                        <div class="col-sm-2">
                            <p:inputText type="text" class="form-control" id="inputName3" placeholder="[A-Za-z\s]+" required="true" value="#{categoriaController.nombrecategoria}"/>
                        </div>   
                    </div>
                    <div class="form-group row">
                        <label for="inputDescripcion" class="col-sm-2 col-form-label">Descripcion categoria: </label>
                        <div class="col-sm-2">
                            <p:inputText type="text" class="form-control" id="inputDescripcion" placeholder="[A-Za-z\s]+" required="false" value="#{categoriaController.descripcion}"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-3" align="center">
                            <button type="submit" class="btn btn-primary btn-lg" jsf:action="#{categoriaController.addCategoria}">Agregar</button>
                        </div>
                    </div>
                </h:form>
            </div>
    </div>
