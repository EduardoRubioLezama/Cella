    <h:body >
        <h:form style="margin-bottom: 100px; margin-right: 50px; margin-left: 50px; margin-top: 30px;" >
            <div class="card-columns">
                <ui:repeat value="#{busquedaController.resultado}" var="item">
                    <div class="card" >
                        <div class="card-body">
                            <img class="card-img-top" src="resources/images/microscopio.jpg" width="100" height="180" alt="Card image cap"></img>
                            <h5 class="card-title">#{item}</h5>
                            <button type="submit" class="btn btn-primary btn-lg" >Ver mas ></button>
                        </div>
                    </div>
                </ui:repeat>  
            </div>
        </h:form>
        
        <div id="top" class="top">
            <ui:insert name="top">#{inicioSesion.email}</ui:insert>
        </div>
       <!-- <h:form id="altaKit" enctype="multipart/form-data">-->
       <section id="t-cards">
           <div class="container">
               <div class="row">
                   <!--Se empieza el "talero" de las muestras de los materiales.
                   Se muestra Categorias y Subcategorias-->
                   <div class="col-sm-4 col-md-4">
                       <div class="panel panel-default panel-card">
                           <div class="panel-heading">
                               <!--Se selecciona la imagen representativa de la categoria-->
                               <img class="card-img-top" src="resources/images/categoria.jpg"></img>
                               
                           </div>
                           <div class="panel-body text-center">
                               <!--Se muestra el redireccionamiento de la pagina Materiales a Categoria-->
                               <h5 class="panel-header"><a href="Categoria.xhtml"> Categorias</a></h5>
                           </div>   
                       </div>     
                   </div>
                   <div class="col-sm-4 col-md-4">
                       <div class="panel panel-default panel-card">
                           <div class="panel-heading">
                               <!--Se selecciona la imagen representativa de la categoria-->
                               <img class="card-img-top" src="resources/images/subcategoria.jpg"></img>    
                           </div>
                           <div class="panel-body text-center">
                               <!--Se muestra el redireccionamiento de la pagina Materiales a Subategoria-->
                               <h5 class="panel-header"><a href="Subcategoria.xhtml"> Subcategorias</a></h5>
                           </div>
                       </div>
                   </div>
               </div>
           </div>    
       </section>
