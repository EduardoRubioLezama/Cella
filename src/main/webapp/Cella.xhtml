<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
        <title>Cella</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    </h:head>
    <ui:include src="navBar.xhtml"></ui:include>

    <h:body >
        <h:form style="margin-bottom: 100px; margin-right: 50px; margin-left: 50px; margin-top: 30px;" >
            <div class="card-columns">
                <ui:repeat value="#{busquedaController.resultado}" var="item">
                    <div class="card" >
                        <div class="card-body">
                            <img class="card-img-top" src="resources/images/microscopio.jpg" width="100" height="180" alt="Card image cap"></img>
                            <h5 class="card-title" >#{item}</h5>
                            <h:inputText  value="#{vistaMaterialController.nombreMaterial}"/>
                            <button type="button" class="btn btn-primary btn-lg"   jsf:action="#{vistaMaterialController.loadVistaMaterial}" onclick="window.location.href='ReservarMaterial.xhtml'">Ver mas ></button>   
                        </div>
                    </div>
                </ui:repeat>  
            </div>
        </h:form>
        
        <h:form style="margin-bottom: 100px; margin-right: 50px; margin-left: 50px; margin-top: 30px;" >
            
            
            <div class="card-columns">
                <ui:repeat value="#{kitController.materiales}" var="item">
                    <div class="card" >
                        <div class="card-body">
                            <img class="card-img-top" src="resources/images/microscopio.jpg" width="100" height="180" alt="Card image cap"></img>
                            <h5 class="card-title">#{item}</h5>
                            <button type="submit" class="btn btn-primary btn-lg">Ver mas ></button>
                        </div>
                    </div>
                </ui:repeat>  
            </div>  

            
            
  
        </h:form>
    </h:body>
    <ui:include src="footer.xhtml"></ui:include>

    
</html>
