    <h:head>

        <title>Cambiar estado </title>
        <style>
            .bouton-image:before {
                content: "";

                margin-right: 5px;
                vertical-align: text-top;
                background-color: transparent;
                background-position : center center;
                background-repeat:no-repeat;
            }

            .monBouton:before{
                background-image : url(https://image.flaticon.com/icons/svg/263/263085.svg);
                /*background-image : url(http://icons.iconarchive.com/icons/kyo-tux/soft/16/Back-icon.png);*/
            }

            .btnb{
                background-color: 31BD50;
                border: none;
                color: gray;
                padding: 16px 32px;
                text-align: center;
                font-size: 16px;
                margin: 4px 2px;
                opacity: 1;
                transition: 0.3s;
            }
            .btnb:hover {opacity: 2}

            .btnv {
                background-color: 31BD50;
                border: none;
                color: gray;
                padding: 16px 32px;
                text-align: center;
                font-size: 16px;

            }
            .btnv:hover {opacity: 2}

            #volver {
                position: fixed;
                bottom: -4px;
                right: 10px;
            }
        </style>
